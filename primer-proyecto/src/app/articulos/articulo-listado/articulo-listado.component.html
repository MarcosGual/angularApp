<div class="text-center mb-3 mt-3">
<button class="btn btn-dark" (click)="agregarArticulo()">Agregar</button>
</div>
<table class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col">Stock</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let articulo of articulos">
      <th scope="row">{{ articulo.codigo }}</th>
      <td>{{ articulo.nombre }}</td>
      <td>{{ articulo.precio }}</td>
      <td>{{ articulo.stock }}</td>
      <td class="d-flex justify-content-evenly">
        <button class="btn btn-sm" (click)="modificarArticulo(articulo)">
          <i
            style="font-size: 20px; color: white"
            class="bi bi-pencil-square"
          ></i>
        </button>
        <app-articulo-baja
          (onBajaArticulo)="actualizarListado()"
          [articulo]="articulo"
        ></app-articulo-baja>
      </td>
    </tr>
  </tbody>
</table>
